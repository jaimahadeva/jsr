<!-- add a new product popup -->
<div class="modal fade" id="addNewProduct" tabindex="-1" role="dialog" aria-labelledby="addNewProduct"
  style="top: 8%;" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header header-class">
        Add Product
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="max-width: 400px;">
        <form class="col-md-12">
          <div class="col-md-12 form-group dis-flex">
            <label class="col-md-3"> Product Title </label><br>
            <input class="col-md-9" style="width: 70%;padding-left: 20px;" type="text" class="form-control"
              maxlength="50" [(ngModel)]="this.description" name="description">
          </div> <br>
          <div class="col-md-12 form-group dis-flex">
            <label class="col-md-3"> Product Category </label>
            <input class="col-md-9" [(ngModel)]="this.category" style="width: 70%;padding-left: 20px;" type="text"
              class="form-control" name="category">
          </div> <br>
          <div class="txt-centre">Add Images and short Details </div> <br>
          <div class="col-md-12 form-group dis-flex">
            <label class="col-md-3"> 1.image </label>
            <input class="col-md-9" name="imagename1" [(ngModel)]="this.imagename1" style="width: 70%;padding-left: 20px;" type="text"
              class="form-control">
          </div> <br>
          <div class="col-md-12 form-group dis-flex">
            <label class="col-md-3"> 1.details </label><br>
            <textarea class="col-md-9" style="width: 70%;padding-left: 20px;" type="text" class="form-control"
              [(ngModel)]="this.imagedesci1" name="imagedesci1"></textarea>
          </div> <br>
          <div class="col-md-12 form-group dis-flex">
            <label class="col-md-3"> 2.image </label>
            <input class="col-md-9" style="width: 70%;padding-left: 20px;" type="text" class="form-control"
              [(ngModel)]="this.imagename2" name="imagename2">
          </div> <br>
          <div class="col-md-12 form-group dis-flex">
            <label class="col-md-3"> 2.details </label><br>
            <textarea class="col-md-9" style="width: 70%;padding-left: 20px;" type="text" class="form-control"
              [(ngModel)]="this.imagedesci2" name="imagedesci2"></textarea>
          </div> <br>
        </form>
      </div>
      <div class="modal-footer dis-flex-around">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="addProductonHomepage()">Proceed to add Product</button>
      </div>
    </div>
  </div>
</div>
